<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <article id="content" class="prose prose-invert prose-lg max-w-none"></article>
        
        <footer class="mt-8 pt-4 border-t border-gray-700">
            <a href="stories.html" class="text-blue-400 hover:text-blue-300">&larr; Back to All Stories</a>
        </footer>
    </div>

    <script>
        // 1. Get the filename from the URL (e.g., "?file=my-story.md")
        const urlParams = new URLSearchParams(window.location.search);
        const storyFile = urlParams.get('file');
        const contentDiv = document.getElementById('content');

        if (storyFile) {
            // 2. Fetch the content of the markdown file
            fetch(`${storyFile}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Story not found.');
                    }
                    return response.text();
                })
                .then(markdownText => {
                    // 3. Convert Markdown to HTML and display it
                    contentDiv.innerHTML = marked.parse(markdownText);
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h1 class="text-red-400">Error</h1><p>${error.message}</p>`;
                });
        } else {
            contentDiv.innerHTML = `<h1 class="text-yellow-400">No Story Specified</h1><p>Please provide a file in the URL.</p>`;
        }
    </script>
    <script src="https://cdn.tailwindcss.com/3.4.1?plugins=typography"></script>
</body>
</html>
