<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Harvest v1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const API_BASE_URL = 'http://127.0.0.1:5000';

        const VendorRow = ({ vendor, onOrder }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [products, setProducts] = useState([]);
            const [orderQtys, setOrderQtys] = useState({});

            const toggleOpen = async () => {
                if (!isOpen) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/vendors/${vendor.vendor_id}/products`);
                        if (!response.ok) throw new Error('Network response was not ok');
                        const data = await response.json();
                        setProducts(data);
                    } catch (error) {
                        console.error("Failed to fetch vendor products:", error);
                        alert("Could not load products for this vendor. Is the API running?");
                    }
                }
                setIsOpen(!isOpen);
            };

            const handleQtyChange = (productId, qty) => {
                setOrderQtys(prev => ({ ...prev, [productId]: qty }));
            };

            const handlePlaceOrder = () => {
                const itemsToOrder = Object.entries(orderQtys)
                    .filter(([_, qty]) => parseInt(qty, 10) > 0)
                    .reduce((acc, [id, qty]) => {
                        acc[id] = parseInt(qty, 10);
                        return acc;
                    }, {});
                
                if (Object.keys(itemsToOrder).length > 0) {
                    onOrder(vendor.vendor_id, itemsToOrder);
                } else {
                    alert('Please enter a quantity for at least one item.');
                }
            };
            
            const orderSubtotal = products.reduce((total, p) => {
                const qty = parseInt(orderQtys[p.product_id], 10) || 0;
                return total + (qty * p.unit_cost);
            }, 0);

            return (
                <div className="border-t border-gray-700">
                    <button onClick={toggleOpen} className="w-full text-left p-4 hover:bg-gray-800 focus:outline-none transition-colors duration-150">
                        <div className="grid grid-cols-5 gap-4 items-center">
                            <span className="font-bold text-lg text-white col-span-2">{vendor.name}</span>
                            <span>üìç {vendor.location}</span>
                            <span>ü§ù {vendor.relationship_score}/100</span>
                            <span className="text-right">Min: ${vendor.minimum_order_value.toFixed(2)}</span>
                        </div>
                    </button>
                    {isOpen && (
                        <div className="bg-gray-800 p-4">
                            <div className="space-y-2">
                                {products.map(p => (
                                    <div key={p.product_id} className="grid grid-cols-4 gap-4 items-center pl-4">
                                        <span>{p.name}</span>
                                        <span className="text-gray-400">Cost: ${p.unit_cost.toFixed(2)}/unit</span>
                                        <span className="text-gray-400">Min Qty: {p.min_quantity}</span>
                                        <input 
                                            type="number" 
                                            step="100" 
                                            min="0"
                                            placeholder="0"
                                            value={orderQtys[p.product_id] || ''}
                                            onChange={e => handleQtyChange(p.product_id, e.target.value)}
                                            className="bg-gray-900 border border-gray-600 rounded-md p-1 w-24 text-right focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                ))}
                            </div>
                            <div className="mt-4 flex justify-end items-center space-x-4">
                                <div className="text-right">
                                    <div className="font-semibold text-lg">Subtotal: ${orderSubtotal.toFixed(2)}</div>
                                    {orderSubtotal > 0 && orderSubtotal < vendor.minimum_order_value && 
                                        <div className="text-xs text-red-400">Below Minimum Order</div>
                                    }
                                </div>
                                <button onClick={handlePlaceOrder} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                                    Place Order
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            const [status, setStatus] = useState(null);
            const [vendors, setVendors] = useState([]);
            const [error, setError] = useState(null);

            const fetchData = useCallback(async () => {
                try {
                    setError(null);
                    const statusRes = await fetch(`${API_BASE_URL}/api/status`);
                    if(!statusRes.ok) throw new Error(`Status fetch failed: ${statusRes.statusText}`);
                    setStatus(await statusRes.json());

                    const vendorsRes = await fetch(`${API_BASE_URL}/api/vendors`);
                    if(!vendorsRes.ok) throw new Error(`Vendors fetch failed: ${vendorsRes.statusText}`);
                    setVendors(await vendorsRes.json());
                } catch (err) {
                    setError(err.message);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const handleOrder = async (vendorId, items) => {
                const response = await fetch(`${API_BASE_URL}/api/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vendor_id: vendorId, items })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Order placed!');
                    fetchData(); // Refresh all data
                } else {
                    alert(`Order failed: ${result.message}`);
                }
            };
            
            const handleAdvanceTime = async () => {
                const days = parseInt(prompt("Advance how many days?", 7), 10);
                if (!days || days <= 0) return;

                const response = await fetch(`${API_BASE_URL}/api/advance_time`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days })
                });
                setStatus(await response.json());
            };

            if (error) return (
                <div className="p-8 text-center text-red-400 bg-red-900 border border-red-400 rounded-lg m-4">
                    <h2 className="text-2xl font-bold">Connection Error</h2>
                    <p className="mt-2">Could not connect to the simulation engine.</p>
                    <p className="font-mono mt-4 bg-gray-800 p-2 rounded">{error}</p>
                    <p className="mt-4">Please make sure the `api_v1.py` server is running and there are no errors in its terminal.</p>
                </div>
            );
            
            if (!status) return <div className="p-8 text-center">Loading Simulation...</div>;

            return (
                <div className="container mx-auto p-4 max-w-6xl">
                    <header className="bg-gray-800 shadow rounded-lg p-4 mb-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-3xl font-bold text-white">Digital Harvest</h1>
                            <p className="text-gray-400">Supply Chain Simulator</p>
                        </div>
                        <div className="text-right">
                            <div className="text-2xl font-mono text-green-400">
                                ${status.cash.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                            </div>
                            <div className="text-gray-400">{new Date(status.date).toDateString()}</div>
                        </div>
                        <button onClick={handleAdvanceTime} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 text-lg rounded-lg shadow-md transition-transform transform hover:scale-105">
                            Advance Time
                        </button>
                    </header>
                    
                    <main className="grid grid-cols-3 gap-6">
                        <div className="col-span-1 bg-gray-800 shadow rounded-lg p-4">
                            <h2 className="text-xl font-semibold border-b border-gray-700 pb-2 mb-2">Business Status</h2>
                            <h3 className="font-bold text-gray-400 uppercase text-sm mt-4">Inventory on Hand</h3>
                            {status.inventory.length > 0 ? (
                                <ul className="text-sm space-y-1 mt-1">
                                    {status.inventory.map(item => (
                                        <li key={item.id} className="flex justify-between">
                                            <span>{item.name}</span>
                                            <span className="font-mono">{item.stock} units</span>
                                        </li>
                                    ))}
                                </ul>
                            ) : <p className="text-sm text-gray-500 mt-1">No inventory in stock.</p>}

                            <h3 className="font-bold text-gray-400 uppercase text-sm mt-4">Open Purchase Orders</h3>
                            {status.open_pos.length > 0 ? (
                                <ul className="text-sm space-y-1 mt-1">
                                    {status.open_pos.map(po => (
                                        <li key={po.order_id} className="flex justify-between">
                                            <span>PO #{po.order_id} ({po.vendor_name})</span>
                                            <span className="font-mono">Due: {new Date(po.expected_arrival_date).toLocaleDateString()}</span>
                                        </li>
                                    ))}
                                </ul>
                            ) : <p className="text-sm text-gray-500 mt-1">No open purchase orders.</p>}
                        </div>
                        
                        <div className="col-span-2 bg-gray-800 shadow rounded-lg">
                             <div className="p-4 border-b border-gray-700">
                                <h2 className="text-2xl font-semibold">Available Suppliers</h2>
                            </div>
                            <div>
                                {vendors.map(v => <VendorRow key={v.vendor_id} vendor={v} onOrder={handleOrder} />)}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
